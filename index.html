<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./Images/logo.jpg" alt="Spotify Logo" />
          <span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best Of NCS</h1>
      </div>
      <div class="songItemContainer">
        
        <div class="songItem">
          <img src="./Images/bg.jpg" alt="cover-image" />
          <span class="songName">70 years </span>
          <span class="songList"
            ><span class="timeStamp"
              >05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
       
        <div class="songItem">
          <img src="./Images/bg.jpg" alt="cover-image" />
          <span class="songName">295</span>
          <span class="songList"
            ><span class="timeStamp"
              >05:34 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="./Images/bg.jpg" alt="cover-image" />
          <span class="songName">Check</span>
          <span class="songList"
            ><span class="timeStamp"
              >05:34 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="./Images/bg.jpg" alt="cover-image" />
          <span class="songName">Cheques</span>
          <span class="songList"
            ><span class="timeStamp"
              >05:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="./Images/bg.jpg" alt="cover-image" />
          <span class="songName">So High</span>
          <span class="songList"
            ><span class="timeStamp"
              >05:34 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songBanner"></div>
      </div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i  class="fa-solid fa-backward-step" id="prev"></i>
        <i class="fa-solid fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
      </div>
      <div class="play">
        <img src="./Images/playing.gif" alt="playingGfg" id="gif" />
        <p id="songTitle">7 Years</p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8ee7211221.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
